
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Pixelmate - Image Processing Platform">
	<meta name="author" content="">
	<title>Welcome</title>
	<link href="/css/main.css" rel="stylesheet" />
</head>
<body>
	<div class="content">
		<form class="login-form" style="max-width: 500px;">
			<h2>Welcome, <span th:text="${username}">User</span>!</h2>
			<div style="margin-bottom: 24px;">
				<p style="text-align: center; font-size: 1.1rem; color: var(--color-subheading);">
					Pixelmate is an advanced image processing platform that allows you to upload, analyze, and transform images with ease. Explore powerful tools and seamless workflows designed for both casual users and professionals.
				</p>
			</div>
			<button type="button" class="btn btn-primary wide" onclick="window.location.href='/upload'">Upload Image</button>
		</form>
	</div>
</body>
</html>
